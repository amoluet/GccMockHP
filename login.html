<head>

    <link href="./css/style3.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<header class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark container">
        <a class="navbar-brand" href="index.html">GCC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html#about">サークル紹介</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html#departments">部門紹介</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html#blog">広報ブログ</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html#games">ゲーム紹介</a></li>
            </ul>
        </div>
    </nav>
</header>

<section class="detail-section animate fade-up">
    <div class="container">
        <div class="login-container">
            <h2>部員用ログイン</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="username" placeholder="ユーザー名" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="パスワード" required>
                </div>
                <button type="submit" class="btn btn-primary">ログイン</button>
                <div id="loginMessage" class="alert mt-3" style="display: none;"></div>
            </form>
        </div>
    </div>
</section>

<footer class="bg-dark text-light py-4">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
        <p class="mb-2 mb-md-0">© Copyright (C) 2014-2024 GCC All Rights Reserved.</p>
        <div class="footer-links">
            <a href="#" class="text-light me-3" onclick="togglePopup()">利用規約</a>
            <a href="#" class="text-light me-3">リンク集</a>
            <a href="login.html" class="text-light">部員用ログイン</a>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/script.js"></script> <script>
    document.addEventListener('DOMContentLoaded', () => {
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginMessage = document.getElementById('loginMessage');

        // ダミーのユーザー名とパスワード
        const correctUsername = 'member';
        const correctPassword = 'password';

        // 既にログインしている場合はmember-area.htmlへリダイレクト
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'member-area.html';
            return; // リダイレクト後、これ以上スクリプトを実行しない
        }

        loginForm.addEventListener('submit', (event) => {
            event.preventDefault(); // フォームのデフォルト送信を防止

            const enteredUsername = usernameInput.value;
            const enteredPassword = passwordInput.value;

            if (enteredUsername === correctUsername && enteredPassword === correctPassword) {
                loginMessage.textContent = 'ログイン成功！部員ページへリダイレクトします...';
                loginMessage.className = 'alert alert-success';
                loginMessage.style.display = 'block';
                
                // ログイン成功時にlocalStorageにフラグを保存
                localStorage.setItem('isLoggedIn', 'true');

                setTimeout(() => {
                    window.location.href = 'member-area.html'; // 部員専用ページへリダイレクト
                }, 1500);
            } else {
                loginMessage.textContent = 'ユーザー名またはパスワードが間違っています。';
                loginMessage.className = 'alert alert-danger';
                loginMessage.style.display = 'block';
                // 失敗時はlocalStorageのフラグをクリア
                localStorage.removeItem('isLoggedIn');
            }
        });
    });
</script>
</body>
</html>
