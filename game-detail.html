<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲーム詳細 - GCC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style3.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div id="header-placeholder"></div>

<section class="detail-section animate fade-up">
    <div class="container">
        <h2 class="text-center">ゲーム名詳細</h2>
        <div class="detail-content">
            <img src="https://placehold.jp/800x450.png?text=Game+Main+Image" alt="ゲームメイン画像" class="img-fluid mb-4">
            
            <h3>ゲーム概要</h3>
            <p>
                このゲームは、プレイヤーが〇〇の世界で〇〇を達成することを目指す、ジャンルの作品です。
                独自のゲームシステムと、魅力的なキャラクターたちが織りなすストーリーが特徴で、
                没入感のある体験を提供します。
            </p>

            <ul class="game-info-list">
                <li><strong>ジャンル:</strong> アクションRPG</li>
                <li><strong>プレイ人数:</strong> 1人</li>
                <li><strong>開発期間:</strong> 約1年</li>
                <li><strong>使用エンジン:</strong> Unity</li>
                <li><strong>主な担当:</strong> プログラミング、イラスト、音楽、シナリオ</li>
            </ul>

            <div class="game-media">
                <h3>スクリーンショット</h3>
                <div class="row row-cols-1 row-cols-md-3 g-4 mb-4">
                    <div class="col">
                        <img src="https://placehold.jp/400x250.png?text=Screenshot+1" class="img-fluid" alt="スクリーンショット1">
                    </div>
                    <div class="col">
                        <img src="https://placehold.jp/400x250.png?text=Screenshot+2" class="img-fluid" alt="スクリーンショット2">
                    </div>
                    <div class="col">
                        <img src="img/bg.png" class="img-fluid" alt="スクリーンショット3">
                    </div>
                </div>

                <h3>プレイトレーラー（概念）</h3>
                <div class="ratio ratio-16x9 mb-4" style="background-color: #eee; border-radius: 10px;">
                    <div class="d-flex justify-content-center align-items-center text-muted">
                        <p>動画プレースホルダー</p>
                    </div>
                </div>
            </div>

            <div class="text-center mt-5">
                <a href="index.html#games" class="btn btn-primary">ゲーム一覧へ戻る</a>
                </div>
        </div>
    </div>
</section>

<div id="footer-placeholder"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/script.js"></script> <script>
    // URLからIDを取得し、表示内容を動的に変更する（モックアップなので具体的な内容は固定）
    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const gameId = urlParams.get('id');
        const titleElement = document.querySelector('.detail-section h2');
        const imgElement = document.querySelector('.detail-content img');

        if (gameId === '1') {
            titleElement.textContent = 'ゲームA 詳細';
            imgElement.src = 'https://placehold.jp/800x450.png?text=Astral+Quest+Detail';
        } else if (gameId === '2') {
            titleElement.textContent = 'ゲームB 詳細';
            imgElement.src = 'https://placehold.jp/800x450.png?text=Mystic+Dungeon+Detail';
        } else if (gameId === '3') {
            titleElement.textContent = 'ゲームC 詳細';
            imgElement.src = 'img/iso.png';
        } else {
            titleElement.textContent = 'ゲーム詳細 (IDが見つかりません)';
            imgElement.src = 'https://placehold.jp/800x450.png?text=Game+Not+Found';
        }
    });
</script>
</body>
</html>
