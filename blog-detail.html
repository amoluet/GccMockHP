<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブログ記事詳細 - GCC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style3.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<header class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark container">
        <a class="navbar-brand" href="index.html">GCC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html#about">サークル紹介</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html#departments">部門紹介</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html#blog">広報ブログ</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html#games">ゲーム紹介</a></li>
            </ul>
        </div>
    </nav>
</header>

<section class="detail-section animate fade-up">
    <div class="container">
        <h2 id="blog-title" class="text-center"></h2>
        <p id="blog-date" class="text-center text-muted mb-4"></p>
        <div class="detail-content">
            <img id="blog-thumbnail" src="" alt="記事サムネイル" class="img-fluid mb-4">
            <div id="blog-content">
                </div>
            <div class="text-center mt-5">
                <a href="index.html#blog" class="btn btn-primary">ブログ一覧へ戻る</a>
            </div>
        </div>
    </div>
</section>

<footer class="bg-dark text-light py-4">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
        <p class="mb-2 mb-md-0">© Copyright (C) 2014-2024 GCC All Rights Reserved.</p>
        <div class="footer-links">
            <a href="#" class="text-light me-3" onclick="togglePopup()">利用規約</a>
            <a href="#" class="text-light me-3">リンク集</a>
            <a href="login.html" class="text-light">部員用ログイン</a>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/script.js"></script> <script>
    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const articleId = urlParams.get('id');

        if (articleId) {
            fetch('./data/articles.json')
                .then(response => response.json())
                .then(articles => {
                    const article = articles.find(a => a.id === parseInt(articleId));
                    if (article) {
                        document.getElementById('blog-title').textContent = article.title;
                        document.getElementById('blog-date').textContent = `公開日: ${article.date}`;
                        document.getElementById('blog-thumbnail').src = article.thumbnail;
                        document.getElementById('blog-content').innerHTML = article.content;
                    } else {
                        document.getElementById('blog-title').textContent = '記事が見つかりません';
                        document.getElementById('blog-date').textContent = '';
                        document.getElementById('blog-thumbnail').style.display = 'none';
                        document.getElementById('blog-content').innerHTML = '<p class="text-center">指定された記事は存在しません。</p>';
                    }
                })
                .catch(error => {
                    console.error('Error loading article:', error);
                    document.getElementById('blog-title').textContent = '記事の読み込みエラー';
                    document.getElementById('blog-date').textContent = '';
                    document.getElementById('blog-thumbnail').style.display = 'none';
                    document.getElementById('blog-content').innerHTML = '<p class="text-center">記事の読み込み中にエラーが発生しました。</p>';
                });
        } else {
            document.getElementById('blog-title').textContent = '記事IDが指定されていません';
            document.getElementById('blog-date').textContent = '';
            document.getElementById('blog-thumbnail').style.display = 'none';
            document.getElementById('blog-content').innerHTML = '<p class="text-center">表示する記事のIDが指定されていません。</p>';
        }
    });
</script>
</body>
</html>
